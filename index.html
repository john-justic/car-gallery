<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Models</title>
  <link rel="stylesheet" href="index.css"> <!-- Linking to external CSS file -->
</head>
<body>

  <header>
    <h1>Welcome to the World of Car Models</h1>
    <nav>
      <ul>
        <li><a href="#sedans">Sedans</a></li>
        <li><a href="#suvs">SUVs</a></li>
        <li><a href="#trucks">Trucks</a></li>
        <!-- Add links for other sections -->
      </ul>
    </nav>
  </header>

  <main>
    <section id="sedans">
      <h2>Sedans</h2>
      <div class="card-container">
        <!-- Add cards for Sedans with images -->
        <div class="card">
          <img src="sedan1.jpg" alt="Sedan 1">
          <p>Sedan Model 1</p>
        </div>
        <div class="card">
          <img src="sedan2.jpg" alt="Sedan 2">
          <p>Sedan Model 2</p>
        </div>
        <!-- Add more sedan cards similarly -->
      </div>
    </section>

    <section id="suvs">
      <h2>SUVs</h2>
      <div class="card-container">
        <!-- Add cards for SUVs with images -->
        <div class="card">
          <img src="suv1.jpg" alt="SUV 1">
          <p>SUV Model 1</p>
        </div>
        <div class="card">
          <img src="suv2.jpg" alt="SUV 2">
          <p>SUV Model 2</p>
        </div>
        <!-- Add more SUV cards similarly -->
      </div>
    </section>

    <section id="trucks">
      <h2>Trucks</h2>
      <div class="card-container">
        <!-- Add cards for Trucks with images -->
        <div class="card">
          <img src="truck1.jpg" alt="Truck 1">
          <p>Truck Model 1</p>
        </div>
        <div class="card">
          <img src="truck2.jpg" alt="Truck 2">
          <p>Truck Model 2</p>
        </div>
        <!-- Add more truck cards similarly -->
      </div>
    </section>
    <!-- Add other sections similarly -->
  </main>

  <footer>
    <p>&copy; 2023 Car Models Explained</p>
  </footer>

</body>
</html>
